<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
    <title>Forms Axel</title>
</head>

<body>

    <!-- Formulario -->
    <form>
        <div class="container">
            <div>
                <h4>Payment form example</h4>

                <h6 class=" p-2 mb-2 bg-danger gradient">some fields are missing</h6>
            </div>
            <div>
                <div class="row mg-12">
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="xxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">cvc#</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="0000">
                    </div>



                    <div class="col-md-4">
                        <label for="validationServerUsername">Amount</label>
                        <!-- <span class="input-group-text bg-light text-dark border-0 " id="inputGroupPrepend3">$</span> -->


                        <!-- <div class="input-group mt-2"> -->
                        <!-- <div class="input-group-prepend">
                                hola
                            </div> -->
                        <!-- </div> -->
                        <input type="text" class="form-control" id="validationServerUsername" placeholder="$" aria-describedby="inputGroupPrepend3" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <!-- <div class="col-3 mt-5">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class=" form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                    </select> -->
                <!-- </div> -->
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">State</label>
                    <select class="custom-select" required>
                        <option value="">Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
                <div class="col-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>


            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <label for="Credit Card">We accept:</label>

                    <div class="p-2 col-md-5 bg-secondary text-white d-flex align-content-center">

                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">

                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small id="emailHelp" class="form-text text-muted"> Add any notes here.</small>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button class="btn btn-primary me-md-2 p-1 mb-1 bg-secondary text-white mx-2" type="button">cancel</button>
                <button class="btn btn-primary p-1 mb-1 bg" type="button">send</button>
            </div>


    </form>
















    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
